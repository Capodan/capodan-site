<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Capodan CMS</title>
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <div id="cms"></div>
    <script>
      window.addEventListener("load", function() {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          console.error("CMS object not found.");
        }
      });
    </script>
  </body>
</html>
